<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoOps Console</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        audio {
            width: 100%;
            margin-top: 20px;
            filter: invert(1);
        }

        .status {
            font-size: 0.8rem;
            margin-top: 10px;
            opacity: 0.7;
        }

        .visualizer {
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 2px;
            margin-bottom: 20px;
        }

        .bar {
            width: 5px;
            background-color: #00ff00;
            transition: height 0.1s;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>EchoOps Active</h1>
        <div class="visualizer" id="visualizer">
            <!-- Bars generated by JS -->
        </div>
        <div id="fallback-text"
            style="font-family: monospace; white-space: pre-wrap; text-align: left; margin: 10px; min-height: 50px; color: #00ff00;">
        </div>
        <div id="status" class="status">Waiting for Signal...</div>
        <audio id="player" controls>
            <source src="/static/latest_sitrep.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        // Simple Audio Visualizer Simulation
        const visualizer = document.getElementById('visualizer');
        for (let i = 0; i < 20; i++) {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.height = '10px';
            visualizer.appendChild(bar);
        }

        const player = document.getElementById('player');
        const status = document.getElementById('status');

        function animate() {
            if (!player.paused) {
                document.querySelectorAll('.bar').forEach(bar => {
                    bar.style.height = Math.random() * 40 + 10 + 'px';
                });
            } else {
                document.querySelectorAll('.bar').forEach(bar => {
                    bar.style.height = '5px';
                });
            }
            requestAnimationFrame(animate);
        }
        animate();

        // Typewriter Effect for Text Fallback
        function typeWriter(text, element, speed = 30) {
            element.innerHTML = "";
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        let lastStatusTime = "";

        // Status Polling Loop
        setInterval(() => {
            fetch('/static/status.json')
                .then(response => response.json())
                .then(data => {
                    if (data.timestamp !== lastStatusTime) {
                        lastStatusTime = data.timestamp;

                        // Check Audio Availability
                        if (data.audio_available) {
                            status.textContent = "TRANSMITTING SITREP...";
                            status.style.color = "#00ff00";
                            player.src = "/static/latest_sitrep.mp3?t=" + new Date().getTime(); // Cache bust
                            player.play().catch(e => console.log("Auto-play blocked"));

                            // Clear text fallback
                            document.getElementById('fallback-text').innerHTML = "";
                        } else {
                            // Text Fallback Mode
                            status.textContent = "AUDIO LINK OFFLINE. TEXT TRANSMISSION RECEIVED.";
                            status.style.color = "#ffaa00"; // Orange for warning

                            // Typewriter effect for the SitRep
                            const fallbackContainer = document.getElementById('fallback-text');
                            typeWriter(data.text, fallbackContainer);
                        }
                    }
                })
                .catch(err => console.log("Status poll error", err));
        }, 3000);

        player.onplay = () => {
            if (status.textContent !== "TRANSMITTING SITREP...") {
                status.textContent = "TRANSMITTING SITREP...";
            }
        };
        player.onended = () => {
            status.textContent = "CHANNEL OPEN. WAITING FOR COMMAND.";
        };

        // Auto-play attempt (Browser may block)
        player.play().catch(e => {
            status.textContent = "CLICK PLAY TO INITIALIZE";
        });
    </script>
</body>

</html>
