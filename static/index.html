<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoOps Console</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        audio {
            width: 100%;
            margin-top: 20px;
            filter: invert(1);
        }
        .status {
            font-size: 0.8rem;
            margin-top: 10px;
            opacity: 0.7;
        }
        .visualizer {
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 2px;
            margin-bottom: 20px;
        }
        .bar {
            width: 5px;
            background-color: #00ff00;
            transition: height 0.1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EchoOps Active</h1>
        <div class="visualizer" id="visualizer">
            <!-- Bars generated by JS -->
        </div>
        <div id="status" class="status">Waiting for Signal...</div>
        <audio id="player" controls>
            <source src="/static/latest_sitrep.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        // Simple Audio Visualizer Simulation
        const visualizer = document.getElementById('visualizer');
        for (let i = 0; i < 20; i++) {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.height = '10px';
            visualizer.appendChild(bar);
        }

        const player = document.getElementById('player');
        const status = document.getElementById('status');

        function animate() {
            if (!player.paused) {
                document.querySelectorAll('.bar').forEach(bar => {
                    bar.style.height = Math.random() * 40 + 10 + 'px';
                });
            } else {
                document.querySelectorAll('.bar').forEach(bar => {
                    bar.style.height = '5px';
                });
            }
            requestAnimationFrame(animate);
        }
        animate();

        // Reload audio source periodically to check for updates
        // In a real app, we'd use WebSocket or compare ETags
        setInterval(() => {
            const currentSrc = player.currentSrc;
            // Hacky reload to catch new files
            // fetch(currentSrc, { method: 'HEAD' }).then(res => ... )
        }, 10000); 

        player.onplay = () => {
            status.textContent = "TRANSMITTING SITREP...";
        };
        player.onended = () => {
            status.textContent = "CHANNEL OPEN. WAITING FOR COMMAND.";
        };

        // Auto-play attempt (Browser may block)
        player.play().catch(e => {
            status.textContent = "CLICK PLAY TO INITIALIZE";
        });
    </script>
</body>
</html>
